name: Add Issues to project
on:
  issues:
    types:
      - opened
jobs:
  add_issue:
    uses: commercetools/clients-automation/.github/workflows/workflow_issues_pr_to_project.yml@5f5fa16785481c760915a089c8fcb699c7b0fc81
    with:
      node_id: ${{ github.event.issue.node_id }}
      org: commercetools
      project: 32
      repository: commercetools-php-sdk
      login: ${{ github.event.issue.user.login }}
    secrets:
      token: ${{ secrets.PROJECT_TOKEN }}
