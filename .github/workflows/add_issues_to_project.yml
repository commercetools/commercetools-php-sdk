name: Add Issues to project
on:
  issues:
    types:
      - opened
jobs:
  add_issue:
    uses: commercetools/clients-automation/.github/workflows/workflow_issues_pr_to_project.yml@ffbbcb48bb54d475bbe3084ab7e7e3ae150546f5
    with:
      node_id: ${{ github.event.issue.node_id }}
      org: commercetools
      project: 32
      repository: commercetools-php-sdk
      login: ${{ github.event.issue.user.login }}
    secrets:
      token: ${{ secrets.PROJECT_TOKEN }}
