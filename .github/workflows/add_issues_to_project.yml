name: Add Issues to project
on:
  issues:
    types:
      - opened
jobs:
  add_issue:
    uses: commercetools/clients-automation/.github/workflows/workflow_issues_pr_to_project.yml@2993020d4e13a1075126a56130c75de6f82d685a
    with:
      node_id: ${{ github.event.issue.node_id }}
      org: commercetools
      project: 32
      repository: commercetools-php-sdk
      login: ${{ github.event.issue.user.login }}
    secrets:
      token: ${{ secrets.PROJECT_TOKEN }}
